<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo/3.png"  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Nunito:wght@400;500;600;700&family=VT323&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #FFF5E1;
      overflow: hidden;
      /* Prevent body scroll, handle in snap container */
      color: #4A4A4A;
    }

    .font-pixel {
      font-family: 'VT323', monospace;
    }

    .font-marker {
      font-family: 'Permanent Marker', cursive;
    }

    .font-cloudy {
      font-family: 'DynaPuff', cursive;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .snap-container {
      /* Mobile: No snapping, normal scroll */
      scroll-snap-type: none;
      overflow-y: scroll;
      height: 100vh;
      height: 100dvh;
      /* Mobile browser support */
      scroll-behavior: smooth;
      overflow-x: hidden;
      /* Critical for mobile */
    }

    /* Desktop: Snap enabled */
    @media (min-width: 768px) {
      .snap-container {
        scroll-snap-type: y mandatory;
      }
    }

    .snap-section {
      min-height: 100vh;
      min-height: 100dvh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Padding to prevent content hiding behind fixed bars */
      padding-bottom: 7rem;
      /* Space for bottom nav on mobile */
      padding-top: 5rem;
      /* Space for top player on mobile */
    }

    @media (min-width: 768px) {
      .snap-section {
        scroll-snap-align: start;
        padding-bottom: 0;
        padding-top: 0;
      }
    }

    /* Noise Texture - Softened */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      /* Reduced from 0.05 */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Pegboard Pattern - Much softer */
    .bg-pegboard {
      background-image: radial-gradient(rgba(0, 0, 0, 0.05) 15%, transparent 16%), radial-gradient(rgba(0, 0, 0, 0.05) 15%, transparent 16%);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }

    /* Glass Panel Utility */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Soft Shadow Utility */
    .shadow-soft {
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
    }

    /* Animations */
    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes swing {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(2deg);
      }

      50% {
        transform: rotate(-1deg);
      }

      75% {
        transform: rotate(1deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    .hover-swing:hover {
      animation: swing 0.6s ease-in-out;
      transform-origin: top center;
    }

    /* Enhanced Coffee Steam Animation */
    @keyframes steam-rise {
      0% {
        transform: translateY(0) translateX(0) scale(0.8);
        opacity: 0;
      }

      20% {
        opacity: 0.7;
      }

      50% {
        transform: translateY(-15px) translateX(-4px) scale(1.1);
      }

      80% {
        opacity: 0.3;
      }

      100% {
        transform: translateY(-35px) translateX(2px) scale(1.5);
        opacity: 0;
      }
    }

    /* Initial opacity 0 to prevent flickering before animation starts */
    .steam-1,
    .steam-2,
    .steam-3 {
      opacity: 0;
    }

    .steam-1 {
      animation: steam-rise 3s infinite ease-out;
      transform-origin: center;
    }

    .steam-2 {
      animation: steam-rise 3s infinite ease-out 1.2s;
      transform-origin: center;
    }

    .steam-3 {
      animation: steam-rise 3s infinite ease-out 2.4s;
      transform-origin: center;
    }

    /* Floppy Disk Insert Animation */
    @keyframes insert-disk {
      0% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(140px);
        opacity: 1;
      }

      50% {
        transform: translateY(140px);
        opacity: 0;
      }

      100% {
        transform: translateY(140px);
        opacity: 0;
      }
    }

    .animate-insert {
      animation: insert-disk 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    /* Tape Effect for Polaroid - Softer */
    .tape-corner {
      position: absolute;
      width: 80px;
      height: 25px;
      background-color: rgba(255, 255, 255, 0.3);
      transform: rotate(-45deg);
      top: -8px;
      left: -25px;
      z-index: 10;
      backdrop-filter: blur(1px);
    }

    .vinyl-sleeve {
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .vinyl-record {
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .group:hover .vinyl-record {
      transform: translateX(35%) rotate(15deg);
    }

    /* === TEXT ANIMATIONS === */

    /* 1. Elastic Up (Original) */
    @keyframes elastic-up {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }

      60% {
        opacity: 1;
        transform: translateY(-5px) scale(1.01);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* 2. Soft Fade Up (Replaces Pop In for better mobile performance) */
    @keyframes fade-slide-up {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 3. Blur Slide (New) - dreamy look */
    @keyframes blur-slide-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(8px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* 4. Rubber Band Letter (New) */
    @keyframes rubber-band {
      0% {
        transform: scale3d(1, 1, 1);
        opacity: 0;
      }

      30% {
        transform: scale3d(1.15, 0.85, 1);
        opacity: 1;
      }

      40% {
        transform: scale3d(0.85, 1.15, 1);
      }

      50% {
        transform: scale3d(1.05, 0.95, 1);
      }

      65% {
        transform: scale3d(0.98, 1.02, 1);
      }

      75% {
        transform: scale3d(1.02, 0.98, 1);
      }

      100% {
        transform: scale3d(1, 1, 1);
        opacity: 1;
      }
    }

    .animate-rubber {
      display: inline-block;
      opacity: 0;
      /* Starts hidden */
      animation: rubber-band 0.8s forwards;
    }

    /* Classes for Reveal Component */
    .reveal {
      opacity: 0;
    }

    .reveal-elastic.reveal-visible {
      animation: elastic-up 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Changed from pop to smooth fade slide to prevent glitching */
    .reveal-pop.reveal-visible {
      animation: fade-slide-up 1s ease-out forwards;
    }

    .reveal-blur.reveal-visible {
      animation: blur-slide-up 1s ease-out forwards;
    }

    .reveal-fade.reveal-visible {
      transition: opacity 1s ease-out, transform 1s ease-out;
      transform: translateY(0);
      opacity: 1;
    }

    .reveal-fade {
      transform: translateY(20px);
    }

    .delay-100 {
      animation-delay: 100ms;
      transition-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
      transition-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
      transition-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
      transition-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
      transition-delay: 500ms;
    }
  </style>
